<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">     
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Cadastrar </title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
            
                Titulo
                <h:inputText value="#{locadora.filme.titulo}" required="true" requiredMessage="Titulo Obrigatório"/>
                
                Data
                <h:inputText value="#{locadora.filme.dtlancamento}" required="true" requiredMessage="Data Obrigatório">
                    <f:convertDateTime   pattern="dd/MM/yyy"/> 
                </h:inputText>
         
                Descrição
                <h:inputText value="#{locadora.filme.descricao}" required="true" requiredMessage="Descrição Obrigatório">
                    <f:validateLength minimum="10"/>
                </h:inputText>
            
                Nota
                <h:inputText value="#{locadora.filme.nota}" required="true" requiredMessage="Nota obrigatória">
                    <f:validateDoubleRange minimum="1" maximum="5"/>
                </h:inputText>
        
                Quantidade 
                <h:inputText value="#{locadora.filme.quantidade}" required="true" requiredMessage="Quantidade Obrigatório">
                    <f:validateDoubleRange minimum="1"> </f:validateDoubleRange>
                </h:inputText>
                    
                <h:commandButton value="Cadastrar" action="#{locadora.Cadastrar}"/> <br/>
                <h:button value="Cancelar" outcome="/index.xhtml"> </h:button> <br/>
        
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
