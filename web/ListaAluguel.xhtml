<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Cesta Aluguel </title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:dataTable value="#{clienteCarrinho.listaaluguel}" var="cesta">
            
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{cesta.filme.id}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    #{cesta.filme.titulo}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Data Lançamento</f:facet>
                    #{cesta.filme.dtlancamento}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Avaliação</f:facet>
                    #{cesta.filme.nota}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Sinopse</f:facet>
                    #{cesta.filme.descricao}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    #{cesta.quantidade}
                </h:column>
                
                <h:column>
                    <f:facet name="header"> Preço </f:facet>
                    #{cesta.preco}
                </h:column>
            
                <h:column>
                    <h:commandButton value="Remover" action="#{clienteCarrinho.RemoverAluguel(cesta)}"/>
                </h:column>               
            </h:dataTable>
            <br/>
            <h:button value="Voltar" outcome="/index.xhtml"> </h:button> 
            <h:commandButton value="Limpar Carrinho" action="#{clienteCarrinho.FinalizarAluguel}"/> <br/> <br/>
            
            <h:commandButton value="Confirmar Aluguel" action="#{clienteCarrinho.CalculaTotal()}"/>
        </h:form>
        
        Total a Pagar = 
        <h:outputLabel value="#{clienteCarrinho.soma}"/> <br/>
        
    </h:body>
</html>
