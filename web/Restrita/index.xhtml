<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Home </title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:dataTable value="#{locadora.listafilmes}" var="filme">
            
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{filme.id}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    #{filme.titulo}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Data Lançamento</f:facet>
                    #{filme.dtlancamento}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Avaliação</f:facet>
                    #{filme.nota}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Sinopse</f:facet>
                    #{filme.descricao}
                </h:column>
            
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    #{filme.quantidade}
                </h:column>
            
                <h:column>
                    <h:commandButton value="Adicionar" action="#{clienteCarrinho.AdcCestaAluguel(filme)}" disabled="#{filme.quantidade == 0}"/>
                </h:column>
                
                <h:column>
                    <h:commandButton value="Remover" action="#{locadora.RemoverFilme(filme)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:button value="Cadastrar novo filme" outcome="/Cadastrar.xhtml"> </h:button>
            <h:button value="Acessar Cesta" outcome="/ListaAluguel.xhtml"> </h:button> <br/><br/>
            <h:commandButton value="Sair" action="#{clienteCarrinho.Desloga()}"/>
        </h:form>    
    </h:body>

</html>
